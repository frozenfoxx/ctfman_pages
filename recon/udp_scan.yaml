title: Host UDP Scan
description: Scan a host or hosts to find all open UDP ports (slow)
command: nmap -sU -v 1.1.1.1
function: |
  function ctf_tcp_scan() {
    $(which nmap) -sU -v "$1"
  }
params:
  - -sU -- Perform UDP scan
  - -p -- Specify port range
  - -v -- Verbose
tags: [nmap, ip, udp, scan, port, discovery, open]
